<ion-header>
  <ion-navbar>
    <ion-title>create</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="newProduct" (ngSubmit)="create()">
    <ion-item>
      <ion-label fixed>ชื่อ</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>ราคา</ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>

   
    <button ion-button type="submit">ตกลง</button>
  </form>
</ion-content>
