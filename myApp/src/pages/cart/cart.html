<ion-header>
  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col col-3>
        ชื่อสินค้า
      </ion-col>
      <ion-col col-2>
        ราคา/หน่วย
      </ion-col>
      <ion-col col-2>
        จำนวน
      </ion-col>
      <ion-col col-2>
        ราคารวม
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let n of name,let i =index,let i = index">
      <ion-grid>
        <ion-row text-center>
          <ion-col col-3>
            {{n}}
          </ion-col>
          <ion-col col-2>
            {{price[i]}}
          </ion-col>
          <ion-col col-2>
            {{number[i]}}
          </ion-col>
          <ion-col col-2>
            {{price[i]*number[i]}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-item>
    ยอดทั้งหมด : {{sum}} บาท
  </ion-item>
</ion-content>
